<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1.2px;
            background-image: url("../static/wallpaper.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .results {
            margin-top: 20%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h1 span {
            font-weight: 600;
        }

        .danger {
            color: #ff4d4d;
        }

        .safe {
            color: #4caf50;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4a77d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #3762bc;
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #6eb6de;
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <!-- Result -->
    <div class="results">
        {% if prediction == 1 %}
            <h1>Prediction: <span class="danger">Oops! You have DIABETES.</span></h1>
            <img src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
        {% elif prediction == 0 %}
            <h1>Prediction: <span class="safe">Hurrah!!! You DON'T have diabetes.</span></h1>
            <img src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="No Diabetes Image">
        {% endif %}
        <a href="/" class="btn">Try Again</a>
    </div>

</body>
</html>
