<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #4a90e2, #50c9c3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #50c9c3;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    footer {
      margin-top: 30px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Diabetes Predictor</h1>
  <div class="form-container">
    <form action="{{ url_for('predict')}}" method="post">
      <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies (e.g., 0)">
      <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) (e.g., 80)">
      <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) (e.g., 80)">
      <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) (e.g., 20)">
      <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) (e.g., 80)">
      <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/m²) (e.g., 23.1)">
      <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function (e.g., 0.52)">
      <input class="form-input" type="text" name="age" placeholder="Age (years) (e.g., 34)">
      <button type="submit" class="btn-primary">Predict</button>
    </form>
    <div>
      <p>{{ prediction_text }}</p>
    </div>
  </div>
  <footer>
    Made with ❤️ by <a href="https://github.com/SajjadKhanYousafzai">Sajjad Ali Shah</a>
  </footer>
</body>
</html>
