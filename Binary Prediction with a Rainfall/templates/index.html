<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">üå¶Ô∏è Rainfall Prediction App</h1>
        <p class="text-center">Enter weather conditions to predict if it will rain.</p>

        <div class="card p-4 shadow">
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label>Pressure</label>
                        <input type="number" name="pressure" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Max Temperature (¬∞C)</label>
                        <input type="number" name="maxtemp" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Temperature (¬∞C)</label>
                        <input type="number" name="temparature" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Min Temperature (¬∞C)</label>
                        <input type="number" name="mintemp" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Dew Point</label>
                        <input type="number" name="dewpoint" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Humidity (%)</label>
                        <input type="number" name="humidity" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Cloud Cover (%)</label>
                        <input type="number" name="cloud" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Sunshine Hours</label>
                        <input type="number" name="sunshine" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Wind Direction (¬∞)</label>
                        <input type="number" name="winddirection" class="form-control" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label>Wind Speed (km/h)</label>
                        <input type="number" name="windspeed" class="form-control" step="0.1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Predict Rainfall üå¶Ô∏è</button>
            </form>
        </div>

        {% if prediction %}
        <div class="alert alert-info text-center mt-4">
            <h4>Prediction: {{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
