<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
</head>
    
<body>
    <div class="container">
        <h1>Rainfall Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="day">Day of Year (1–365):</label>
                <input type="number" id="day" name="day" min="1" max="365" required>
            </div>
            <div class="form-group">
                <label for="pressure">Pressure (hPa):</label>
                <input type="number" id="pressure" name="pressure" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="maxtemp">Max Temperature (°C):</label>
                <input type="number" id="maxtemp" name="maxtemp" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="temparature">Temperature (°C):</label>
                <input type="number" id="temparature" name="temparature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="mintemp">Min Temperature (°C):</label>
                <input type="number" id="mintemp" name="mintemp" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="dewpoint">Dewpoint (°C):</label>
                <input type="number" id="dewpoint" name="dewpoint" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="cloud">Cloud Cover (%):</label>
                <input type="number" id="cloud" name="cloud" min="0" max="100" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="sunshine">Sunshine (hours):</label>
                <input type="number" id="sunshine" name="sunshine" min="0" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="winddirection">Wind Direction (°):</label>
                <input type="number" id="winddirection" name="winddirection" min="0" max="360" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="windspeed">Wind Speed (km/h):</label>
                <input type="number" id="windspeed" name="windspeed" min="0" step="0.1" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
